    <main>
        <h2>Proudly Serving our Local North Colorado Residents!</h2>
        <div class = "office-info">
            <div id="map-widget">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3031.568026396087!2d-105.08462702451001!3d40.55113184744907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87694ba1282738e1%3A0x2978f1eeb92b018c!2s2627%20Redwing%20Rd%20%23320%2C%20Fort%20Collins%2C%20CO%2080525!5e0!3m2!1sen!2sus!4v1721670958484!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div id="hours-of-operation">
                <h3>Hours of Operation</h3>
                
            </div>
        </div>
        <div class="appointment-widget">
            <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/jashby93school/30min?background_color=f0f6fa&text_color=0b1a22&primary_color=4398c7" style="min-width:320px;height:700px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
        </div>
        <div class="contact-form">
            <form id="contact-form" method="get" action="form-submission.html" class="information-request">
                <fieldset>
                    <legend>Request for Information</legend>
                    <fieldset id="client-name">
                    <label>First Name*<input type="text" name="fname" id="customer-name" required autocomplete="given-name"></label>
                    <label>Last Name*<input type="text" name="lname" id="customer-name" required autocomplete="family-name"></label>
                    
                    <legend>Preferred Contact Method</legend>
                    <div id="radio">
                        <label><input type="radio" name="preferred-communication" value="email" id="email">E-mail</label>
                        <label><input type="radio" name="preferred-communication" value="phone" id="phone">Phone</label>
                    </div>
                    <label>Phone Number<input type="tel" name="phone-number" autocomplete="tel"></label>
                    <label>E-mail*<input type="email" name="email" required autocomplete="email"></label>
                    </fieldset>
                    <fieldset id="message">
                    <div>Which services do you have questions about?</div>
                    <div class="checkboxes">
                        <label><input type="checkbox" name="medicare" value="yes">Medicare</label>
                        <label><input type="checkbox" name="tax-prep" value="yes">Tax Preparation</label>
                        <label><input type="checkbox" name="financial-planning" value="yes">Financial Planning</label>
                    </div>
                    <label>What do you want to talk about?*<textarea name="questions" required></textarea></label>
                    <input type="submit" value="SEND MESSAGE">
                </fieldset>
            </form>
        </div>
    </main>
