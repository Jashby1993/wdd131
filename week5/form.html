<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header><h1>Product Review</h1></header>
    <form method = "get" action = "review.html" onsubmit="entryCounter()">
        <fieldset  class="review">
            <legend>Tell Us What You Think!</legend>
        <label>Product Name*
            <select name="product" required id="product">
                <option value="" selected disabled>Please select an option...</option>

            </select>
        </label>
        <label>Overall Rating*</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
        <label>Date of Installation*<input type="date" id="installed" name="installation-date" required></label>
        <div>
            Which features did you find most helpful? (Check all that apply)
        </div>
        <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
        <label><input type="checkbox" name="ease-of-use" id="ease" value="yes">Ease of Use</label>
        <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
        <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
        <label><input type="checkbox" name="none-of-the-above" id="nothing-applies" value="yes">None of the Above</label>
        

            <label>Written Review (optional)<input type="textarea" name="customReview" id="customReview"></label>
            <label>Your Name (optional)<input type="text" name="username" id="username"></label>
        </fieldset>    
    
    <input type="submit" value="PUBLISH REVIEW">
</form>

</html>
